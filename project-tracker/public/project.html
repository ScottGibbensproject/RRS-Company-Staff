<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - Project Tracker</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Header with Back Link -->
        <header class="header">
            <div class="header-left">
                <a href="/" class="back-link">&larr; Back</a>
                <h1 class="logo" id="projectName">Loading...</h1>
                <span class="status-badge" id="projectStatus">active</span>
            </div>
            <div class="header-actions">
                <a href="#" id="githubLink" class="btn btn-icon" title="GitHub" target="_blank" style="display:none;">GH</a>
                <a href="#" id="hostingLink" class="btn btn-icon" title="Live Site" target="_blank" style="display:none;">&#8599;</a>
            </div>
        </header>

        <!-- Project Info Bar -->
        <section class="project-info-bar">
            <div class="info-item">
                <span class="info-label">Path</span>
                <span class="info-value" id="projectPath" style="font-size: 0.8rem;">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Total Sessions</span>
                <span class="info-value" id="totalSessions">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Total Time</span>
                <span class="info-value" id="totalTime">0h 0m</span>
            </div>
            <div class="info-item">
                <span class="info-label">Last Session</span>
                <span class="info-value" id="lastSession">Never</span>
            </div>
        </section>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="sessions">Sessions</button>
            <button class="tab-btn" data-tab="tools">Tool Usage</button>
            <button class="tab-btn" data-tab="files">Files</button>
            <button class="tab-btn" data-tab="notes">Notes</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
        </nav>

        <!-- Tab Content: Sessions -->
        <section class="tab-content active" id="tab-sessions">
            <div class="sessions-list" id="sessionsList">
                <div class="loading">Loading sessions...</div>
            </div>
        </section>

        <!-- Tab Content: Tool Usage -->
        <section class="tab-content" id="tab-tools">
            <div class="charts-container">
                <div class="chart-card">
                    <h3>Tool Usage Distribution</h3>
                    <canvas id="toolPieChart"></canvas>
                </div>
            </div>
            <div class="tool-stats-table" id="toolStatsTable">
                <table>
                    <thead>
                        <tr>
                            <th>Tool</th>
                            <th>Uses</th>
                            <th>Success Rate</th>
                        </tr>
                    </thead>
                    <tbody id="toolTableBody">
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Tab Content: Files -->
        <section class="tab-content" id="tab-files">
            <div class="files-summary">
                <div class="file-stat created">
                    <span class="file-stat-value" id="filesCreated">0</span>
                    <span class="file-stat-label">Created</span>
                </div>
                <div class="file-stat modified">
                    <span class="file-stat-value" id="filesModified">0</span>
                    <span class="file-stat-label">Modified</span>
                </div>
                <div class="file-stat deleted">
                    <span class="file-stat-value" id="filesDeleted">0</span>
                    <span class="file-stat-label">Deleted</span>
                </div>
            </div>
            <div class="files-list" id="filesList">
                <div class="loading">Loading files...</div>
            </div>
        </section>

        <!-- Tab Content: Notes -->
        <section class="tab-content" id="tab-notes">
            <div class="notes-header">
                <button id="addNoteBtn" class="btn btn-primary">+ Add Note</button>
                <select id="noteTypeFilter" class="select-input">
                    <option value="all">All Types</option>
                    <option value="general">General</option>
                    <option value="todo">To-Do</option>
                    <option value="issue">Issue</option>
                    <option value="milestone">Milestone</option>
                    <option value="decision">Decision</option>
                </select>
            </div>
            <div class="notes-list" id="notesList">
                <div class="loading">Loading notes...</div>
            </div>
        </section>

        <!-- Tab Content: Settings -->
        <section class="tab-content" id="tab-settings">
            <form id="projectSettingsForm" class="settings-form">
                <div class="form-group">
                    <label for="settingName">Display Name</label>
                    <input type="text" id="settingName">
                </div>
                <div class="form-group">
                    <label for="settingDesc">Description</label>
                    <textarea id="settingDesc" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="settingGithub">GitHub URL</label>
                        <input type="url" id="settingGithub">
                    </div>
                    <div class="form-group">
                        <label for="settingHosting">Hosting URL</label>
                        <input type="url" id="settingHosting">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="settingProvider">Hosting Provider</label>
                        <select id="settingProvider">
                            <option value="">None</option>
                            <option value="netlify">Netlify</option>
                            <option value="vercel">Vercel</option>
                            <option value="cloudflare">Cloudflare Pages</option>
                            <option value="github">GitHub Pages</option>
                            <option value="railway">Railway</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="settingStatus">Status</label>
                        <select id="settingStatus">
                            <option value="active">Active</option>
                            <option value="paused">Paused</option>
                            <option value="archived">Archived</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="settingColor">Color</label>
                    <input type="color" id="settingColor">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </section>
    </div>

    <!-- Add Note Modal -->
    <div class="modal" id="addNoteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Note</h2>
                <button class="modal-close" id="closeNoteModal">&times;</button>
            </div>
            <form id="addNoteForm">
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input type="text" id="noteTitle" placeholder="Optional title...">
                </div>
                <div class="form-group">
                    <label for="noteContent">Content *</label>
                    <textarea id="noteContent" rows="5" required
                              placeholder="Write your note..."></textarea>
                </div>
                <div class="form-group">
                    <label for="noteType">Type</label>
                    <select id="noteType">
                        <option value="general">General</option>
                        <option value="todo">To-Do</option>
                        <option value="issue">Issue</option>
                        <option value="milestone">Milestone</option>
                        <option value="decision">Decision</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelNoteBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Note</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/project.js"></script>
</body>
</html>
