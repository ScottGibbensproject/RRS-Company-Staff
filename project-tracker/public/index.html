<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">Project Tracker</h1>
            <div class="header-actions">
                <button id="addProjectBtn" class="btn btn-primary">+ Add Project</button>
                <button id="refreshBtn" class="btn btn-icon" title="Refresh">&#8635;</button>
            </div>
        </header>

        <!-- Summary Stats Bar -->
        <section class="stats-bar">
            <div class="stat-item">
                <span class="stat-value" id="totalProjects">0</span>
                <span class="stat-label">Projects</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="activeSessions">0</span>
                <span class="stat-label">Active Now</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="todaySessions">0</span>
                <span class="stat-label">Today</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="totalHours">0h</span>
                <span class="stat-label">Total Time</span>
            </div>
        </section>

        <!-- Filter Tabs -->
        <section class="filter-section">
            <div class="filter-tabs">
                <button class="filter-tab" data-filter="all">All</button>
                <button class="filter-tab active" data-filter="active">Active</button>
                <button class="filter-tab" data-filter="paused">Paused</button>
                <button class="filter-tab" data-filter="archived">Archived</button>
            </div>
        </section>

        <!-- Project Cards Grid -->
        <section class="projects-grid" id="projectsGrid">
            <div class="loading">Loading projects...</div>
        </section>

        <!-- Tasks Section -->
        <section class="tasks-section">
            <div class="section-header">
                <h2>Tasks</h2>
                <div class="section-actions">
                    <select id="taskFilter" class="task-filter">
                        <option value="active">Active</option>
                        <option value="all">All</option>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <button id="addTaskBtn" class="btn btn-primary btn-sm">+ Add Task</button>
                </div>
            </div>
            <div class="tasks-stats" id="tasksStats"></div>
            <div class="tasks-list" id="tasksList">
                <div class="loading">Loading tasks...</div>
            </div>
        </section>

        <!-- Activity Timeline -->
        <section class="activity-section">
            <div class="section-header">
                <h2>Recent Activity</h2>
            </div>
            <div class="activity-timeline" id="activityTimeline">
                <div class="loading">Loading activity...</div>
            </div>
        </section>
    </div>

    <!-- Add Project Modal -->
    <div class="modal" id="addProjectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Register Project</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="addProjectForm">
                <div class="form-group">
                    <label for="projectPath">Project Path *</label>
                    <input type="text" id="projectPath" required
                           placeholder="C:/Users/scott/Desktop/my-project">
                    <small>Full path to project folder</small>
                </div>
                <div class="form-group">
                    <label for="projectName">Display Name *</label>
                    <input type="text" id="projectName" required
                           placeholder="My Awesome Project">
                </div>
                <div class="form-group">
                    <label for="projectDesc">Description</label>
                    <textarea id="projectDesc" rows="2"
                              placeholder="Brief description..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="githubUrl">GitHub URL</label>
                        <input type="url" id="githubUrl"
                               placeholder="https://github.com/user/repo">
                    </div>
                    <div class="form-group">
                        <label for="hostingUrl">Hosting URL</label>
                        <input type="url" id="hostingUrl"
                               placeholder="https://myproject.netlify.app">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="hostingProvider">Hosting Provider</label>
                        <select id="hostingProvider">
                            <option value="">None</option>
                            <option value="netlify">Netlify</option>
                            <option value="vercel">Vercel</option>
                            <option value="cloudflare">Cloudflare Pages</option>
                            <option value="github">GitHub Pages</option>
                            <option value="railway">Railway</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="projectColor">Color</label>
                        <input type="color" id="projectColor" value="#3b82f6">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Register Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="addTaskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Task</h2>
                <button class="modal-close" id="closeTaskModal">&times;</button>
            </div>
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" required
                           placeholder="What needs to be done?">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="2"
                              placeholder="Additional details..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskProject">Project</label>
                        <select id="taskProject">
                            <option value="">No project</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="date" id="taskDueDate">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelTaskBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
