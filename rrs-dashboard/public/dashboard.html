<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RRS Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="dashboard">
    <!-- Header -->
    <header class="header">
      <h1 class="logo">RRS Dashboard</h1>
      <div class="header-actions">
        <button id="refreshBtn" class="btn btn-icon" title="Refresh">
          <span class="icon">â†»</span>
        </button>
        <button id="logoutBtn" class="btn btn-icon" title="Logout">
          <span class="icon">â»</span>
        </button>
      </div>
    </header>

    <!-- Summary Cards -->
    <section class="summary-cards">
      <div class="card summary-card" data-type="emails">
        <div class="card-icon">ğŸ“§</div>
        <div class="card-content">
          <span class="card-value" id="emailsCount">--</span>
          <span class="card-label">Emails</span>
        </div>
        <div class="card-status pending"></div>
      </div>

      <div class="card summary-card" data-type="leads">
        <div class="card-icon">ğŸ‘¤</div>
        <div class="card-content">
          <span class="card-value" id="leadsCount">--</span>
          <span class="card-label">Leads</span>
        </div>
        <div class="card-status pending"></div>
      </div>

      <div class="card summary-card" data-type="tasks">
        <div class="card-icon">âœ“</div>
        <div class="card-content">
          <span class="card-value" id="tasksCount">--</span>
          <span class="card-label">Tasks</span>
        </div>
        <div class="card-status pending"></div>
      </div>

      <div class="card summary-card" data-type="tickets">
        <div class="card-icon">ğŸ«</div>
        <div class="card-content">
          <span class="card-value" id="ticketsCount">--</span>
          <span class="card-label">Tickets</span>
        </div>
        <div class="card-status pending"></div>
      </div>

      <div class="card summary-card" data-type="merchants">
        <div class="card-icon">ğŸ“‹</div>
        <div class="card-content">
          <span class="card-value" id="merchantsCount">--</span>
          <span class="card-label">Merchant Apps</span>
        </div>
        <div class="card-status pending"></div>
      </div>

      <div class="card summary-card" data-type="cloud">
        <div class="card-icon">â˜ï¸</div>
        <div class="card-content">
          <span class="card-value"><span id="cloudMemory">--</span>% / <span id="cloudCpu">--</span>%</span>
          <span class="card-label">Mem / CPU</span>
        </div>
        <div class="card-status pending"></div>
      </div>
    </section>

    <!-- Priority Inbox -->
    <section class="inbox-section">
      <div class="section-header">
        <h2>Priority Inbox</h2>
        <div class="filter-tabs">
          <button class="filter-tab active" data-filter="all">All</button>
          <button class="filter-tab" data-filter="priority">Priority</button>
          <button class="filter-tab" data-filter="email">Email</button>
          <button class="filter-tab" data-filter="task">Tasks</button>
          <button class="filter-tab" data-filter="ticket">Tickets</button>
        </div>
      </div>

      <div class="inbox-list" id="inboxList">
        <div class="loading">Loading...</div>
      </div>
    </section>

    <!-- Setup Banner (shown when integrations not configured) -->
    <section class="setup-banner" id="setupBanner">
      <div class="banner-content">
        <h3>Setup Required</h3>
        <p>Add your API credentials to the .env file to connect integrations.</p>
      </div>
    </section>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
